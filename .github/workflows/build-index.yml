name: Build Index

on:
  push:
    branches: [main]
    paths:
      - "configs/**"

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      # Supply-chain security: actions pinned to commit SHA
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build:index

      - name: Commit updated configs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/configs.json
          git diff --staged --quiet || git commit -m "Update configs.json [skip ci]"
          git push
